<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 110px;
            background-color: #F3E5F5 ;
        }
        #banner {
            height: 750px;
            background-color: #E1BEE7 ;
        }
        #contents1 {
            height: 2280px;
            background-color: #BA68C8 ;
        }
        #contents2 {
            height: 1570px;
            background-color: #AB47BC ;
        }
        #contents3 {
            height: 530px;
            background-color: #9C27B0 ;
        }
        #footer {
            height: 270px;
            background-color: #8E24AA ;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div id="contents1">
                <div class="container"></div>
            </div>
            <div id="contents2">
                <div class="container"></div>
            </div>
            <div id="contents3">
                <div class="container"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
