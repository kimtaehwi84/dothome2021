
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            font-family: 'DungGeunMo';
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size: 100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
            padding: 100px 0;
        }

        header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 10;
        }

        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            box-shadow: inset 0px 0px 0px 2px #757575;
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: -1;
        }

        header h1 {
            padding: 5px 30px 5px 20px;
        }

        nav ul {
            display: flex;
        }

        nav li {
            margin-right: 30px;
        }

        nav li a {
            color: rgb(171, 171, 171);
        }

        nav li a:hover {
            border-bottom: 1px solid rgb(171, 171, 171);
        }

        nav li.active a {
            color: #fff;
        }

        nav li.active:hover a {
            border-bottom: 1px solid #fff;
        }

        .ir {
            background: url(dot.jpg);
            display: block;
            width: 10px;
            height: 10px;
        }

        .ham {
            position: absolute;
            right: 20px;
            top: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: none;
        }

        .ham span {
            width: 20px;
            height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px;
            top: 13px;
        }

        .ham span::before {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 7px;
        }

        .ham span::after {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            bottom: 7px;
        }

        .quizWrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 100px auto;
            border: 8px ridge #cacaca;
        }

        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }

        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }

        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 35px;
            height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }
        .quizConfirm {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .quizWrap .question_quiz {
            border: 4px ridge #cacaca;
        }

        .quizWrap .question_quiz .question_title {
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px 20px;
            font-size: 24px;
            line-height: 1.4;
        }

        .quizWrap .question_quiz .question_title .question_title_num {
            color: #A5E151;
            font-size: 34px;
            text-shadow: 1px 1px 1px #000;
        }
        .quizWrap .question_quiz .question_title .question_title_ask {
            font-size: 24px;
            line-height: 1.4;
        }
        .quizWrap .question_quiz .question_answer {
            background: #E8E7E8;
            padding: 20px;
        }

       .question_answer_confirm {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 24px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
        }

        .question_answer_confirm:active {
            background: #a3a3a3;
        }
        .question_answer_view {
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 24px;
            text-shadow: 1px 1px 1px #fff;
        }
        .question_answer_ex{
            padding: 20px;
            line-height: 1.4;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects {
            padding-bottom: 10px;
            
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label{
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label span{
            font-size: 20px;
            padding: 11px 35px 11px 50px;
            line-height: 1;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label span:hover{
            background-color: #d6ecd6;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label span::before{
            content: '';
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #000;
            position: absolute;
            left: 7px;
            top: 6px;
            transition: 0.25s ease;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label input{
            position: absolute;
            left: -9999px;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label input:checked + span{
            background-color: #d6ecd6;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects label input:checked + span::before{
            box-shadow: inset 0 0 0 10px #A5E151;
        }
        .quizWrap .question_quiz .question_answer .question_answer_selects p {
            line-height: 1.4;
            font-size: 16px;
        }
        @media (max-width: 1200px){
            .ham {display: block;}
            nav {
                position: absolute;
                top: 60px; left: 0;
                background: #262626;
                width: 100%;
                display: none;
            }
            nav.show {
                display: block;
            }
            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }
            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px; top: 5px;
                z-index: -1;
            }
            nav li {
                padding: 5px;
            }
        }

    </style>
</head>

<script>
    // 퀴즈
    const quiz = document.querySelector("#quiz");
    const quizWrap = document.querySelectorAll(".quizWrap");
    const questionQuiz = document.querySelectorAll(".question_quiz");
    const questionAnswerConfirm = document.querySelector(".question_answer_confirm");
    const questionAnswerView = document.querySelector(".question_answer_view");
    const questionAnswerEx = document.querySelector(".question_answer_ex");


    //문제 정보
    const quizInfo = [
        {
            quizNum : 1,
            quizAsk : "다음 중 디자인의 기본 요소들로 옳은 것은?",
            quizChoice : {
                1: "선, 색체, 공간, 수량", 
                2: "점, 선, 면, 질감",
                3: "시간, 수량, 구조, 공간", 
                4: "면, 구조, 공간, 수량"
            },
            quizAnswer : 2,
            quizEx : "디자인의 기본요소는 점, 선, 면, 질감으로 이루어져 있습니다."
        },
        {
            quizNum : 2,
            quizAsk : "다음 중 시각 디자인의 4대 매체가 아닌 것은?",
            quizChoice : {
                1: "포스터 디자인", 
                2: "신문 광고",
                3: "TV 광고", 
                4: "텍스타일 디자인"
            },
            quizAnswer : 4,
            quizEx : "시각 디자인의 4대 매체는 포스터 광고 디자인, 신문광고, 잡지광고, TV광고 디자인입니다."
        },
        {
            quizNum : 3,
            quizAsk : "다음과 가장 관계 있는 디자인 원리는? [바다 위의 빨간 등대, 무성한 나뭇잎들 사이에서핀 꽃, 별이 총총한 밤하는의 뜬 달, 평평한 벽에 생긴 갈라진 틈 등]",
            quizChoice : {
                1: "조화", 
                2: "통일",
                3: "점증", 
                4: "강조"
            },
            quizAnswer : 4,
            quizEx : "디자인의 기본요소는 점, 선, 면, 질감으로 이루어져 있습니다."
        }
    ]
    
    //문제 출력
    function updateQuiz() {
        const output = [];

        quizInfo.forEach((currentQuestion, questionNumber) => {
            output.push(`
                    <div class="quizWrap">
                    <h2>웹디자인 기사능사 16년도 03회</h2>
                    <div class="question_quiz">
                        <h3 class="question_title">
                            <span class="question_title_num">${currentQuestion.quizNum}</span>
                            <span class="question_title_ask">${currentQuestion.quizAsk}</span>
                        </h3>
                        <div class="question_answer">
                            <div class="question_answer_img">
                                <div class='card'>
                                    <div class='dog'>
                                        <div class='head'>
                                            <div class='ears'></div>
                                            <div class='face'></div>
                                            <div class='eyes'>
                                                <div class='teardrop'></div>
                                            </div>
                                            <div class='nose'></div>
                                            <div class='mouth'>
                                                <div class='tongue'></div>
                                            </div>
                                            <div class='chin'></div>
                                        </div>
                                        <div class='body'>
                                            <div class='tail'></div>
                                            <div class='legs'></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="question_answer_selects">
                                <label>
                                    <input class="select" type="radio" name="select${questionNumber}" value="1">
                                    <span class="choice">${currentQuestion.quizChoice[1]}</span>
                                </label>
                                <label>
                                    <input class="select" type="radio" name="select${questionNumber}" value="2">
                                    <span class="choice">${currentQuestion.quizChoice[2]}</span>
                                </label>
                                <label>
                                    <input class="select" type="radio" name="select${questionNumber}" value="3">
                                    <span class="choice">${currentQuestion.quizChoice[3]}</span>
                                </label>
                                <label>
                                    <input class="select" type="radio" name="select${questionNumber}" value="4">
                                    <span class="choice">${currentQuestion.quizChoice[4]}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            `)
        });
        quiz.innerHTML = output.join(' ');
    }
    updateQuiz()

    // 결과 확인하기
    function showResult() {
        const questionAnswerSelects = document.querySelectorAll(".question_answer_selects");
        let nowScore = 0;
        // 사용자가 클리한 정답
        // 데이터안의 정답
        quizInfo.forEach((currentQuestion, questionNumber) => {
           const selectContainer = questionAnswerSelects[questionNumber];
           const selectChecked = `input[name=select${questionNumber}]:checked`;
           const selectChecked1 = selectContainer.querySelector(".select").checked ==true;
           const selectResult = (selectContainer.querySelector(selectChecked) || {}).value;
            // console.log(selectChecked1);

            if(selectResult == currentQuestion.quizAnswer) {
                nowScore++;
                selectContainer.style.color = "red";
            }else{
                selectContainer.style.color = "blue";
                const p = document.createElement("p")
                selectContainer.appendChild(p).innerHTML = currentQuestion.quizEx;
            }
        });

        questionAnswerView.innerHTML = `${quizInfo.length} 문제 중에 ${nowScore} 문제를 맞췄습니다.`
        questionAnswerConfirm.style.display = "none";
    }
    questionAnswerConfirm.addEventListener("click", showResult);
    document.querySelector(".ham").addEventListener("click", function () {
        document.querySelector("nav").classList.toggle("show");
    })
</script>
